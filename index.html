<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="TicTacToe.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <div class="mode">
            <span>Bot</span>
            <label class="switch" id="switch-mode">
                <input type="checkbox" onclick="switchMode()">
                <span class="slider round"></span>
            </label>
            <span>Player</span>

        </div>
    </header>
    <main>

        <div class="container">
            <div class="scores">
                <div id="xScore">0</div>
                <div id="player1-name">Player</div>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="board" id="board">
                <div class="cell" onclick="makeMove(0)"></div>
                <div class="cell" onclick="makeMove(1)"></div>
                <div class="cell" onclick="makeMove(2)"></div>
                <div class="cell" onclick="makeMove(3)"></div>
                <div class="cell" onclick="makeMove(4)"></div>
                <div class="cell" onclick="makeMove(5)"></div>
                <div class="cell" onclick="makeMove(6)"></div>
                <div class="cell" onclick="makeMove(7)"></div>
                <div class="cell" onclick="makeMove(8)"></div>
            </div>
            <div class="scores">
                <div id="oScore">0</div>
                <div id="player2-name">Bot</div>
                <i class="fa-solid fa-robot" id="player2-icon"></i>
            </div>
        </div>

        <button onclick="resetGame()" id="reset-button">Reset Game</button>
        <div class="msg hide">Message</div>
    </main>
    <script src="TicTacToe.js"></script>
    </bobdy>

</html>
